{% extends "index.html" %}
{% block head%}
<style>
    h3{
        margin-bottom: 3px;
    }
    .tdata{
        border: 1px solid black;
        padding: 8px 20px;
    }
    table{
        border-collapse: collapse;
    }
    .chkbox{
        height:25px;
        width:25px;
        margin:10px;
    }
    .wid {
        width:15px;

    }

.print-button {
            background-color: #4CAF50; 
            color: white;              
            padding: 10px 20px;         
            border: none;               
            border-radius: 5px;         
            cursor: pointer;            
            font-size: 16px;            
            transition: background-color 0.3s ease;
        }
.cen{
text-align:center;
}
</style>
{% endblock %}


{% block content %}
<h1> Available Faculty </h1>

{% if data %}
 <div style="margin: 1rem;">
    <table class="assign-duties-form">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            {% for fac in data %}
            <tr>
                {% for col in fac %}
                <td class="tdata"> {{col}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
    
        </tbody>
    </table>
 </div>
{% endif %} 
<div class="cen dp">

<button class="print-button " onclick="printPage()">Print</button>
</div>
<script>
        function printPage() {
            window.print(); // This triggers the browser's print dialog
        }
    </script>

{% endblock %}
