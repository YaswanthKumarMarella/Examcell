{% extends "index.html" %}
{% block head%}
<style>
    h3{
        margin-bottom: 3px;
    }
    .tdata{
        border: 1px solid black;
        padding: 8px 20px;
    }
    table{
        border-collapse: collapse;
    }
    .chkbox{
        height:25px;
        width:25px;
        margin:10px;
    }
    .wid {
        width:15px;

    }

.print-button {
            background-color: #4CAF50; 
            color: white;              
            padding: 10px 20px;         
            border: none;               
            border-radius: 5px;         
            cursor: pointer;            
            font-size: 16px;            
            transition: background-color 0.3s ease;
        }
.cen{
text-align:center;
}
</style>
{% endblock %}


{% block content %}
<h1> Available Faculty </h1>

{% if data %}
 <div class="table-container">
    <table>
        <thead>
            <tr>
                <th>choose</th>
                <th>name</th>
                <th>day</th>
                
            </tr>
        </thead>

    {% for fac in data %}
    <tr> 
        <td class = "tdata wid">
         <input type="checkbox" class="chkbox">
        </td>
     {% for x in fac[0:2] %}

     <td class = "tdata col1"> {{x}}</td>
     {% endfor %} 
    </tr>
    {% endfor %}
</table>
 </div>
{% endif %} 
<div class="cen">

<button class="print-button " onclick="printPage()">Print</button>
</div>
<script>
        function printPage() {
            window.print(); // This triggers the browser's print dialog
        }
    </script>

{% endblock %}
