{%extends "index.html" %}

{% block head %}
<style>
    .tdata{
        border: 1px solid black;
        padding: 5px 20px;
    }
    table{
        border-collapse: collapse;
    }
</style>
{% endblock %}

{% block content %}
<table>
{% for row in data %}
<tr >
{% for col in row %}
<td class="tdata"> {{col}}</td>
{% endfor %}

{% endfor %}
</tr>
{% endblock %}

</table>
